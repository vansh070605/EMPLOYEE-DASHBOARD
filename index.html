<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Task Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2>Login</h2>
            <div class="auth-tabs">
                <button id="loginTab" class="tab-btn active">Login</button>
                <button id="signupTab" class="tab-btn">Sign Up</button>
            </div>
            
            <form id="loginForm" class="auth-form">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <label class="checkbox-label">
                    <input type="checkbox" id="isAdmin"> Admin Login
                </label>
                <button type="submit">Login</button>
            </form>
            
            <form id="signupForm" class="auth-form" style="display: none;">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <label class="checkbox-label">
                    <input type="checkbox" id="signupIsAdmin"> Register as Admin
                </label>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
        <header class="dashboard-header">
            <div class="header-left">
                <h1>Task Dashboard</h1>
            </div>
            <div class="header-actions">
                <span id="userWelcome"></span>
                
                <!-- Theme Selector -->
                <div class="theme-selector">
                    <select id="themeSelect">
                        <option value="default">Default</option>
                        <option value="corporate">Corporate Blue</option>
                        <option value="nature">Nature Green</option>
                        <option value="sunset">Sunset Orange</option>
                    </select>
                </div>

                <!-- View Toggle -->
                <div class="view-toggle">
                    <div class="view-buttons">
                        <button class="view-btn active" data-view="grid" title="Grid View">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="list" title="List View">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="timeline" title="Timeline View">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12,6 12,12 16,14"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Dark Mode Toggle -->
                <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
                    <svg class="sun-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"></path>
                    </svg>
                    <svg class="moon-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>

                <!-- Layout Edit Button (Admin Only) -->
                <button id="editLayoutBtn" class="btn btn-primary" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                    </svg>
                    Edit Layout
                </button>

                <button id="addTaskBtn" class="btn btn-primary" style="display: none;">+ Add Task</button>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </header>

        <!-- Layout Edit Controls (Hidden by default) -->
        <div id="editControls" class="edit-controls" style="display: none;">
            <div class="edit-toolbar">
                <div class="edit-section">
                    <label>Columns:</label>
                    <button class="edit-btn" id="removeColumn">-</button>
                    <span id="columnCount">3</span>
                    <button class="edit-btn" id="addColumn">+</button>
                </div>
                <div class="edit-section">
                    <button class="edit-btn" id="resetLayout">Reset Layout</button>
                </div>
                <div class="edit-section">
                    <button class="edit-btn primary" id="saveLayout">Save Changes</button>
                    <button class="edit-btn secondary" id="cancelEdit">Cancel</button>
                </div>
            </div>
        </div>

        <div class="kanban-board kanban-grid" id="kanbanBoard">
            <div class="kanban-column" data-status="assigned">
                <div class="column-header">
                    <h3>Assigned</h3>
                    <span class="task-count" id="assignedCount">0</span>
                </div>
                <div class="task-list" id="assignedTasks"></div>
            </div>

            <div class="kanban-column" data-status="in_progress">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <span class="task-count" id="inProgressCount">0</span>
                </div>
                <div class="task-list" id="inProgressTasks"></div>
            </div>

            <div class="kanban-column" data-status="completed">
                <div class="column-header">
                    <h3>Completed</h3>
                    <span class="task-count" id="completedCount">0</span>
                </div>
                <div class="task-list" id="completedTasks"></div>
            </div>
        </div>
    </div>

    <!-- Add Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Task</h2>
                <span class="close" id="closeTaskModal">&times;</span>
            </div>
            <form id="taskForm">
                <input type="text" id="taskTitle" placeholder="Task Title" required>
                <textarea id="taskDescription" placeholder="Task Description" required></textarea>
                <div class="select-wrapper">
                    <select id="taskAssignee" required>
                        <option value="">Select Employee</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelTaskBtn">Cancel</button>
                    <button type="submit">Create Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import Firebase modules from CDN
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
        import { getFirestore, collection, addDoc, updateDoc, doc, query, where, onSnapshot, setDoc, getDoc, orderBy } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';
        import { firebaseConfig } from './firebase-config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Expose everything your script.js needs
        window.firebase = {
            auth,
            db,
            firestore: { collection, addDoc, updateDoc, doc, query, where, onSnapshot, setDoc, getDoc, orderBy },
            authFunctions: { onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut }
        };

        // Import your main app logic
        import './script.js';
    </script>
</body>
</html>
